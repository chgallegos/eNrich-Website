<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="nCino_Logo-Full_color-Dark_bg.png" alt="Logo">
      </div>
      <div class="header-text">
        <h1>eNrich</h1>
      </div>
    </div>
    <div class="input-container">
      <div class="checkbox-container">
        <input type="checkbox" id="initial-comment-checkbox" value="initial-comment">
        <label for="initial-comment-checkbox">Initial Comment</label>
      </div>
      <div class="checkbox-container">
        <input type="checkbox" id="unresponsive-admin-checkbox" value="unresponsive-admin">
        <label for="unresponsive-admin-checkbox">Unresponsive Admin</label>
      </div>
      <div class="checkbox-container">
        <input type="checkbox" id="closing-case-comment-checkbox" value="closing-case-comment">
        <label for="closing-case-comment-checkbox">Closing Case Comment</label>
      </div>
      <textarea id="message" placeholder="Input your message here"></textarea>
      <input type="submit" value="Submit" id="submit-button">
      <div class="response-container" id="response-container">
        <p id="response"></p>
      </div>
    </div>
  </div>
</body>
</html>
