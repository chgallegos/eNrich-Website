<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Assistant</title>
  <link rel="stylesheet" href="styles.css"> <!-- Include your custom CSS file -->
</head>
<body>

  <div id="main-container">
    <!-- Input and checkboxes section -->
    <div id="input-container">
      <textarea id="message" placeholder="Type your message here..."></textarea>
      <div>
        <label>
          <input type="checkbox" value="initial-comment"> Initial Comment
        </label>
        <label>
          <input type="checkbox" value="unresponsive-admin"> Unresponsive Admin
        </label>
        <label>
          <input type="checkbox" value="closing-case-comment"> Closing Case Comment
        </label>
      </div>
      <button id="submit-button">Submit</button>
    </div>

    <!-- Response container -->
    <div id="response-container" style="display: none;">
      <div id="response"></div>
      <button id="reset-button" class="submit-button-red" style="display: none;">Ask Another Question</button>
    </div>
  </div>

  <script src="app.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
